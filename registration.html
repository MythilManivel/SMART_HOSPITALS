<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images3.alphacoders.com/101/thumb-1920-1010294.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: linear-gradient(90deg, #001f3f, #004080);
            height: 100px;
            position: relative;
            z-index: 1;
        }
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 20px;
            z-index: 1;
        }
        .form-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-box h2 {
            margin-bottom: 20px;
            color: #0056b3;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            font-size: 24px;
        }
        .form-box input, .form-box select {
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
        }
        .form-box button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .form-box button:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #001f3f;
            padding: 20px 0;
            text-align: center;
            color: white;
            z-index: 1;
        }
        .footer a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-light p-2">
            <div class="col-md-12 text-center">
                <marquee>24 Hours Accident, Emergency & Ambulance Services..contact: +91-422-4323999, 95665 95665, 82201 88844</marquee>
            </div>
        </div>
        <div class="row navbar text-white py-2 align-items-center">
            <div class="col-md-2 text-center">
                <img src="logo.png" height="100" width="60" alt="Hospital Logo" class="img-fluid logo">
            </div>
            <div class="col-md-3 text-center">
                <h3 style="font-weight: bold; font-size: 28px;">JM HOSPITAL</h3>
            </div>
            <div class="col-md-4">

        </div>
        <div class="container form-container">
            <div class="form-box">
                <form action="register.php" method="POST">
                    <h2>Patient Registration</h2>
                    <input type="text" name="full_name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="tel" name="phone_number" placeholder="Phone Number" required>
                    <input type="text" name="address" placeholder="Address" required>
                    <input type="text" name="city" placeholder="City" required>
                    <select name="state" required>
                        <option value="" disabled selected>Select State</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Assam">Assam</option>
                    </select>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

        <div class="contact-info">

        </div>
    </footer>
</body>
